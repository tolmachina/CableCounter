{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<div>
    <h1>If you have setup data ready:</h1>
    <div>
        <h1>Upload your setupfile.pdf</h1>
        <form method=post enctype=multipart/form-data>
            <label for="setup_file">Select an array setup file:</label>
            <input type="file" id = "setup_file" name="file_pdf">
            <br>
            <label for="anchor_file">Select an anchors file:</label>
            <input type="file" id="anchor_file" name="file_anchor">
            <br>
            <input type=submit value=Upload>
         </form>
    </div>
</div>
{% endblock %}
